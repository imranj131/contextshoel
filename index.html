      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script src="js/highcharts/highcharts.js"></script>
      <script src="js/highcharts/exporting.js"></script>
      <script>
        $(function () {
            $('#containerOne').highcharts({
                chart: {
                    type: 'bar'
                },
                exporting: {
                         enabled: false
                },
                title: {
                    text: 'Number of Pages Containing Each of the Terms'
                },
                xAxis: {

                        "'bootstrap'",
                        "'wordpress'",

                        "'blog'",
                        "'business'",
                        "'twitter'",
                        "'reddit",
                        "'facebook'",
                        "'foursquare'",
                        "'store'",
                        "'paypal'",
                        "'sex'"
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Number of Pages'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:100%;">{point.key}</span><table>',
                    pointFormat: '<tr><td style="padding:0"><b>{point.y:,.0f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
