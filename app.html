
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contextshoel | Context for the quantified self</title>

    <link href="assets/css/bootstrap2.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <style> 
      .daily-steps-tally {
        font-size: 600% !important;
      }

      @media (min-width: 1000px) {
        .daily-steps-tally {
          font-size: 900% !important;
        }
      }
    </style>
  </head>

  <body  style="background-color: #F7F7F7;">

    <div class="container">

      <div class="jumbotron" style="background-color: #F7F7F7;">
        <h1 class="daily-steps-tally" style="color: #333A45;">6,744</h1>
        <p class="lead" style="color: #333A45;">
          steps taken
          <select>
            <option>today</option>
            <option>this week</option>
            <option>this month</option>
          </select></p>
      </div>

      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script src="http://code.highcharts.com/highcharts.js"></script>
      <script src="http://code.highcharts.com/modules/exporting.js"></script>

      <div style="background-color: white; border-radius: 12px; border: 1px solid white; border-width: thick;">
        <h3 style="text-align: center;">Steps Per Minute vs. Temperature</h3>
        <div id="chart-one" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
      </div>

      <script>

      $(function () {
        $('#chart-one').highcharts({
            chart: {
                zoomType: 'xy'
            },
            colors: ['#333A45', '#53B981'],
            title: {
                text: ''
            },
            subtitle: {
                text: ''
            },
            exporting: { 
              enabled: false 
            },
            xAxis: [{
                categories: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00'],
                crosshair: true
            }],
            yAxis: [{ // Primary yAxis
              gridLineWidth: 0,
                title: {
                    text: 'Steps Per Hour',
                    style: {
                        color: '#333A45'
                    }
                },
                labels: {
                    format: '{value}',
                    style: {
                        color: '#333A45'
                    }
                },
                min: 0
            }, { // Secondary yAxis
                labels: {
                  format: '{value}°F',
                  style: {
                        color: '#53B981'
                    }
              },
              title: {
                  text: 'Temperature',
                  style: {
                        color: '#53B981'
                    }
              },
              opposite: true
            }],
            tooltip: {
                shared: true
            },
            series: [{
                name: 'Steps Per Hour',
                type: 'spline',
                yAxis: 0,
                data: [0, 0, 0, 0, 0, 0, 0, 0, 0, 266, 112, 43],
                tooltip: {
                    valueSuffix: ' steps'
                }
            }, {
                name: 'Temperature',
                type: 'spline',
                yAxis: 1,
                data: [72, 68, 67, 71, 73, 72, 74.3, 76.6, 77, 79, 81, 84],
                tooltip: {
                    valueSuffix: ' °F'
                }
            }]
        });
      });
      </script>

      <div>

      </div>


      <script>
        // Remove the highcharts.com label
        setTimeout(function(){
          $($('body').find("text")[$('body').find("text").length-1]).html("");
        }, 100);
      </script>

    </div> <!-- /container -->

  </body>
</html>
